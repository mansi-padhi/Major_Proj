<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Energy Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-unit {
            font-size: 0.5em;
            color: #999;
        }
        
        .appliances-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .appliance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .appliance-item:last-child {
            border-bottom: none;
        }
        
        .appliance-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .appliance-stats {
            text-align: right;
        }
        
        .appliance-energy {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }
        
        .appliance-percentage {
            font-size: 0.9em;
            color: #999;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }
        
        .latest-reading {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .reading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .reading-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .reading-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .reading-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Energy Monitoring Dashboard</h1>
            <p class="subtitle">Real-time IoT Energy Analytics</p>
        </header>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Today's Energy</div>
                    <div class="stat-value" id="todayEnergy">0 <span class="stat-unit">kWh</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's Cost</div>
                    <div class="stat-value" id="todayCost">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Power</div>
                    <div class="stat-value" id="avgPower">0 <span class="stat-unit">W</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Max Power</div>
                    <div class="stat-value" id="maxPower">0 <span class="stat-unit">W</span></div>
                </div>
            </div>
            
            <!-- Appliances Section -->
            <div class="appliances-section">
                <h2 class="section-title">ðŸ“Š Energy by Appliance</h2>
                <div id="appliancesList"></div>
            </div>
            
            <!-- Latest Reading -->
            <div class="latest-reading">
                <h2 class="section-title">ðŸ”Œ Latest Reading</h2>
                <div class="reading-grid">
                    <div class="reading-item">
                        <div class="reading-label">Voltage</div>
                        <div class="reading-value" id="latestVoltage">0 V</div>
                    </div>
                    <div class="reading-item">
                        <div class="reading-label">Current</div>
                        <div class="reading-value" id="latestCurrent">0 A</div>
                    </div>
                    <div class="reading-item">
                        <div class="reading-label">Power</div>
                        <div class="reading-value" id="latestPower">0 W</div>
                    </div>
                    <div class="reading-item">
                        <div class="reading-label">Energy</div>
                        <div class="reading-value" id="latestEnergy">0 kWh</div>
                    </div>
                </div>
                <p style="text-align: center; margin-top: 15px; color: #999;" id="latestTime"></p>
            </div>
            
            <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Fetch dashboard summary
                const summaryResponse = await fetch('/api/dashboard/summary');
                const summary = await summaryResponse.json();
                
                // Fetch appliances data
                const appliancesResponse = await fetch('/api/appliances?period=today');
                const appliances = await appliancesResponse.json();
                
                // Update stats
                document.getElementById('todayEnergy').innerHTML = `${summary.today.energy} <span class="stat-unit">kWh</span>`;
                document.getElementById('todayCost').textContent = `$${summary.today.cost}`;
                document.getElementById('avgPower').innerHTML = `${summary.today.avgPower} <span class="stat-unit">W</span>`;
                document.getElementById('maxPower').innerHTML = `${summary.today.maxPower} <span class="stat-unit">W</span>`;
                
                // Update latest reading
                if (summary.latest) {
                    document.getElementById('latestVoltage').textContent = `${summary.latest.voltage.toFixed(2)} V`;
                    document.getElementById('latestCurrent').textContent = `${summary.latest.current.toFixed(3)} A`;
                    document.getElementById('latestPower').textContent = `${summary.latest.power.toFixed(2)} W`;
                    document.getElementById('latestEnergy').textContent = `${(summary.latest.energy * 1000).toFixed(3)} Wh`;
                    
                    const time = new Date(summary.latest.timestamp);
                    document.getElementById('latestTime').textContent = `Last updated: ${time.toLocaleString()}`;
                }
                
                // Update appliances list
                const appliancesList = document.getElementById('appliancesList');
                appliancesList.innerHTML = '';
                
                appliances.data.forEach(appliance => {
                    const item = document.createElement('div');
                    item.className = 'appliance-item';
                    item.innerHTML = `
                        <div>
                            <div class="appliance-name">${appliance.appliance}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${appliance.percentage}%"></div>
                            </div>
                        </div>
                        <div class="appliance-stats">
                            <div class="appliance-energy">${appliance.totalEnergy.toFixed(2)} kWh</div>
                            <div class="appliance-percentage">${appliance.percentage}%</div>
                        </div>
                    `;
                    appliancesList.appendChild(item);
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading data: ${error.message}`;
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>
